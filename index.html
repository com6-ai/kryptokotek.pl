<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .welcome-section {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        .welcome-header {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .welcome-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .contact-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .contact-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <section class="welcome-section">
        <h1 class="welcome-header">Witaj na naszej stronie!</h1>
        <p class="welcome-description">Jesteśmy zespołem pasjonatów tworzących innowacyjne rozwiązania cyfrowe. Poznaj nas i nasze projekty.</p>
        <button class="contact-button">Kontakt</button>
    </section>
</body>
</html>
