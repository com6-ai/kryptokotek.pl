<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .welcome-section {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        .welcome-header {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .welcome-description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .contact-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .contact-button:hover {
            background-color: #0056b3;
        }
        
        .rate-section {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #e9f7fe;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        
        .rate-section h2 {
            margin-top: 0;
            color: #333;
        }
        
        .rate-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }
        
        .loading {
            color: #666;
            font-style: italic;
        }
        
        .error {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <section class="welcome-section">
        <h1 class="welcome-header">Witaj na naszej stronie!</h1>
        <p class="welcome-description">Jesteśmy zespołem pasjonatów tworzących innowacyjne rozwiązania cyfrowe. Poznaj nas i nasze projekty.</p>
        <button class="contact-button">Kontakt</button>
        
        <div class="rate-section">
            <h2>Aktualny kurs BTC</h2>
            <div id="btc-price" class="loading">Ładowanie kursu BTC...</div>
        </div>
        
        <div class="rate-section">
            <h2>Kurs USD/PLN</h2>
            <div id="usd-pln-rate" class="loading">Ładowanie kursu USD/PLN...</div>
        </div>
    </section>

    <script>
        // Fetch BTC to USD rate from CoinGecko API
        async function fetchBTCRate() {
            const btcPriceElement = document.getElementById('btc-price');
            
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                
                if (!response.ok) {
                    throw new Error('Nie udało się pobrać kursu BTC');
                }
                
                const data = await response.json();
                const btcRate = data.bitcoin.usd;
                
                // Format the price with commas for thousands
                const formattedPrice = new Intl.NumberFormat('pl-PL', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                }).format(btcRate);
                
                btcPriceElement.innerHTML = `<span class="rate-value">${formattedPrice}</span> za 1 BTC`;
                btcPriceElement.classList.remove('loading', 'error');
            } catch (error) {
                console.error('Error fetching BTC rate:', error);
                btcPriceElement.textContent = 'Błąd ładowania kursu BTC';
                btcPriceElement.classList.remove('loading');
                btcPriceElement.classList.add('error');
            }
        }
        
        // Fetch USD to PLN rate from exchangerate-api.com
        async function fetchUSDRate() {
            const usdRateElement = document.getElementById('usd-pln-rate');
            
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                
                if (!response.ok) {
                    throw new Error('Nie udało się pobrać kursu USD');
                }
                
                const data = await response.json();
                const usdRate = data.rates.PLN;
                
                // Format the rate
                const formattedRate = new Intl.NumberFormat('pl-PL', {
                    style: 'decimal',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 4
                }).format(usdRate);
                
                usdRateElement.innerHTML = `<span class="rate-value">${formattedRate}</span> PLN za 1 USD`;
                usdRateElement.classList.remove('loading', 'error');
            } catch (error) {
                console.error('Error fetching USD rate:', error);
                usdRateElement.textContent = 'Błąd ładowania kursu USD';
                usdRateElement.classList.remove('loading');
                usdRateElement.classList.add('error');
            }
        }
        
        // Fetch all rates when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetchBTCRate();
            fetchUSDRate();
        });
    </script>
</body>
</html>
